<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Roles Dropdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        select {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 4px;
            width: 100%;
            font-size: 14px;
            background: white;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .info {
            background: #e7f3ff;
            padding: 10px;
            border-left: 4px solid #0066cc;
            margin: 20px 0;
        }
        pre {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h2>Test Roles Dropdown</h2>

    <div class="info">
        <strong>Test Page:</strong> This page tests if the roles dropdown works correctly.
    </div>

    <label><strong>Select Role:</strong></label>
    <select id="testRolesSelect">
        <option value="">-- Select Role --</option>
    </select>

    <div>
        <strong>Selected Value:</strong> <span id="selectedValue">None</span>
    </div>

    <h3>Debug Information:</h3>
    <pre id="debugOutput">Loading roles...</pre>

    <script>
        const BASE_URL = window.location.origin;
        const debugOutput = document.getElementById('debugOutput');
        const testRolesSelect = document.getElementById('testRolesSelect');
        const selectedValue = document.getElementById('selectedValue');

        testRolesSelect.addEventListener('change', function() {
            selectedValue.textContent = this.value + ' - ' + this.options[this.selectedIndex].text;
        });

        async function testLoadRoles() {
            try {
                debugOutput.textContent = 'Fetching roles from API...\n';

                const response = await fetch(BASE_URL + '/api/roles/roles_list_api.php');
                debugOutput.textContent += `Response status: ${response.status}\n`;

                const data = await response.json();
                debugOutput.textContent += `API Response:\n${JSON.stringify(data, null, 2)}\n\n`;

                if (data.success) {
                    debugOutput.textContent += `Found ${data.roles.length} roles\n\n`;

                    // Clear existing options except first
                    testRolesSelect.innerHTML = '<option value="">-- Select Role --</option>';

                    // Add each role
                    data.roles.forEach((role, index) => {
                        const opt = document.createElement('option');
                        opt.value = role.id;
                        opt.textContent = role.name;
                        testRolesSelect.appendChild(opt);
                        debugOutput.textContent += `${index + 1}. Added role: "${role.name}" (ID: ${role.id})\n`;
                    });

                    debugOutput.textContent += `\nTotal options in dropdown: ${testRolesSelect.options.length}`;
                } else {
                    debugOutput.textContent += 'ERROR: ' + data.message;
                    testRolesSelect.innerHTML = '<option value="">Error loading roles</option>';
                }
            } catch (error) {
                debugOutput.textContent += 'ERROR: ' + error.message;
                console.error('Error loading roles:', error);
            }
        }

        // Load roles on page load
        testLoadRoles();
    </script>
</body>
</html>
